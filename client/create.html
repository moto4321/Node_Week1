<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery를 import 합니다 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>

  </style>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const postId = urlParams.get("id");

    $(document).ready(function () {
      if (queryString) {
        getData();
      }
    })

    function getData () {
      $.ajax({
        type: "GET",
        url: `/posts/update/${postId}`,
        data: {},
        success: function(response) {
          if (response) {
            $(title).val(response.post.title)
            $(contents).val(response.post.contents)
            $(writer).val(response.post.writer)
          }
        }
      })
    }

    function createPost () {
      let title = $('#title').val()
      let contents = $('#contents').val()
      let writer = $('#writer').val()

      if (queryString) {
        $.ajax({
          type: 'PATCH',
          url: `/posts/${postId}`,
          data: {
              'title': title,
              'contents': contents,
              'writer': writer,
          },

          success: function (response) {
              alert('포스팅 수정 성공')
              // console.log(response.id)
              window.location.href=`/post.html?id=${response.id}`
          }
        })
      } else {
        $.ajax({
          type: 'POST',
          url: '/posts',
          data: {
              'title': title,
              'contents': contents,
              'writer': writer
          },

          success: function (response) {
              alert('포스팅 성공')
              window.location.href='/index.html'
          }
        })
      }
    }


  </script>

</head>
<body>
  <h3><a href="/">Node JS</a></h3>
  <div >
    <form style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <label>Title</label>
      <input id="title" />
      <label>Content</label>
      <input id="contents" />
      <label>Writer</label>
      <input id="writer" />
      <button onclick="createPost()" type="button">post!</button>
    </form>
  </div>
</body>
</html>
