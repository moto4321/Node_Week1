<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery를 import 합니다 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      showPosts();
    })

    function showPosts () {
      $.ajax({
        type: "GET",
        url: "/posts",
        data: {},
        success: function(response) {
          // for (let i = 0; i < response.length; i++) {
          for (data of response) {
            let title = data['title']
            let contents = data['contents']
            let id = data['id']
            
            let temp_html = ``

            // temp_html = `<div onclick="showPost(${id})">
            temp_html = `<div onclick="location.href='/post.html?id=${id}'">
                            <h2>✅${title}</h2>
                            <h4>${contents}</h4>
                        </div>
                        `
            
            $('#posts-list').append(temp_html)   
          }
        }
      })
    }

    function showPost (id) {
      window.location.href=`/posts/${id}`
    }
  </script>

</head>
<body>
  <nav>
    <h3><a href="/">Node JS</a></h3>
    <ul>
      <li><a href="/">Home</a></li>
      <!-- <li><a href="/create">Create Post</a></li> -->
      <li><a href="/create.html">Create Post</a></li>
    </ul>
  </nav>

  <div class="posts" id="posts-list">

  </div>


</body>
</html>
